<html>
    <body>
        <h1> What can JavaScript do</h1>
        <p id ="demo"> Javascript can change HTML content</p>
        <button type ="button" onclick="changeHTML()">Click Me</button>
        <script>
            function changeHTML(){
                document.getElementById('demo').innerHTML ='Hello Ayushi';
            }
        </script>


    </body>
</html>
